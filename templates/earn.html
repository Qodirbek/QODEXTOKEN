<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">

<body>

    <script>
        function copyReferal() {
            var copyText = document.getElementById("referal-link");
            copyText.select();
            document.execCommand("copy");

        function shareReferal() {
            var referalLink = document.getElementById("referal-link").value;
            window.open("https://t.me/share/url?url=" + encodeURIComponent(referalLink), "_blank");
        }
    </script>

</body>
